<div class="container-fluid">
  <form action="{% url 'update_magazine' magazyn.id_magazynu %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <label for="miejscowosc">Miejscowość: </label>
      <input id="miejscowosc" class="form-control" type="text" name="miejscowosc" value="{{magazyn.miejscowosc}}">
    </div>
    <div class="form-group">
      <label for="ulica">Ulica: </label>
      <input id="ulica" class="form-control" type="text" name="ulica" value="{{magazyn.ulica}}">
    </div>
    <div class="form-group">
      <label for="nr_budynku">Numer budynku: </label>
      <input id="nr_budynku" class="form-control" type="text" name="nr_budynku" value="{{magazyn.nr_budynku}}">
    </div>
    <div class="form-group">
      <label for="nr_lokalu">Numer lokalu: </label>
      <input id="nr_lokalu" class="form-control" type="text" name="nr_lokalu" value="{{magazyn.nr_lokalu}}">
    </div>
    <div class="form-group">
      <label for="powierzchnia">Powierzchnia: </label>
      <input id="powierzchnia" class="form-control" type="number" step="0.01" name="powierzchnia" value="{{magazyn.powierzchnia}}">
    </div>
    <a href="/magazines/"><button type="button" class="btn btn-secondary">Wróć</button></a>
    <a href="{% url 'delete_magazine' magazyn.id_magazynu %}"><button type="button" class="btn btn-danger">Usuń</button></a>
    <input type="submit" class="btn btn-primary" value="Zmień">
  </form>
</div>
